<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Commands</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #343a40;
            color: white;
        }

        h1, h5 {
            color: #0d6efd; /* Bootstrap primary color */
        }
    </style>
</head>
<body class="bg-dark text-light">
    <div class="container">
        <h1>Game Commands</h1>
        <div id="commands"></div>
    </div>

    <!-- Response Modal -->
    <div class="modal fade" id="responseModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Command Response</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        window.onload = function () {
            fetch('/commands')
                .then(response => response.json())
                .then(data => {
                    const commandsContainer = document.getElementById('commands');
                    // Group by categories
                    const categories = data.commands.reduce((acc, cmd) => {
                        const category = cmd.category || 'Uncategorized';
                        if (!acc[category]) acc[category] = [];
                        acc[category].push(cmd);
                        return acc;
                    }, {});

                    Object.keys(categories).sort().forEach(category => {
                        const categoryDiv = document.createElement('div');
                        categoryDiv.className = 'category';
                        const title = document.createElement('h2');
                        title.textContent = category;
                        categoryDiv.appendChild(title);

                        categories[category].sort((a, b) => a.path.localeCompare(b.path)).forEach(cmd => {
                            const button = document.createElement('button');
                            button.textContent = titleize(cmd.path.substring(1));
                            button.className = 'btn btn-primary m-2';
                            button.onclick = () => executeCommand(cmd.path);
                            categoryDiv.appendChild(button);
                        });

                        commandsContainer.appendChild(categoryDiv);
                    });
                });
        };


        function executeCommand(command) {
            fetch(command) // Ensure the fetch URL is correct
                .then(response => response.text())
                .then(data => {
                    document.getElementById('modalBody').textContent = data; // Update modal content
                });
        }

        function titleize(str) {
            // Insert a space before capital letters found in the middle of a word
            const withSpaces = str.replace(/([a-z])([A-Z])/g, '$1 $2');

            // Convert string to lowercase, then titleize
            return withSpaces.toLowerCase().split(' ').map(function (word) {
                return word.charAt(0).toUpperCase() + word.slice(1);
            }).join(' ');
        }
    </script>
</body>
</html>
